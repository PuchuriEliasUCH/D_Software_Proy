<!-- KPIs del documento -->
<div th:fragment="contador">
  <div style="margin-top:18px" class="kpis">
    <div class="kpi">
      <div class="small-muted">Reservas canceladas</div>
      <div class="value" id="kpiCanceladas" th:text="${contadores.canceladas}"></div>
    </div>
    <div class="kpi">
      <div class="small-muted">Reservas programadas</div>
      <div class="value" id="kpiProgramadas" th:text="${contadores.programadas}"></div>
    </div>
    <div class="kpi">
      <div class="small-muted">Reservas en curso</div>
      <div class="value" id="kpiEnCurso" th:text="${contadores.enCurso}"></div>
    </div>
    <div class="kpi">
      <div class="small-muted">Reservas finalizadas</div>
      <div class="value" id="kpiFinalizadas" th:text="${contadores.finalizadas}"></div>
    </div>
  </div>

  <!-- KPI operativo extra -->
  <div class="kpis" style="margin-top:12px">
    <div class="kpi" style="background:#fff9e6;border:1px solid #ffe08a">
      <div class="small-muted">Mesas por asignar / reasignar</div>
      <div class="value" id="kpiMesasPorAsignar">0</div>
    </div>
  </div>
</div>
